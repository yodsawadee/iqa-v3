<div class="container">
    <div class="row">
        <div class="col-md-2">
            &emsp; &emsp;
        </div>

        <div id="login-container" class="col-md-8">
            <div class="row">
                <div id="login-left" class="col-md-6">
                    <div class="col-md-10 ml-auto">
                        <br /><br />
                        <h5 class="text">An Application for<br /> </h5>
                        <h3 class="text"><strong>IQA System</strong><br /> </h3>
                        <h6 class="text">Assessors Matching & <br /> Assessment Scheduling</h6>

                        <br /><br /><br />
                        <!--<a class="text active" href="{% url 'login' %}">Forgot Password?</a>-->
                    </div>

                </div>

                <div id="login-right" class="col-md-6">

                    <div class="col-md-12 ml-auto">
                        &emsp; &emsp;
                        {{ error }}
                        <form class="text h5" method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <br />
                            <h2>Log in</h2>
                            Username:
                            <br />
                            <div class="md-form mt-1 mb-2">
                                <input class="form-control col-md-8" name="username" type="text"
                                    placeholder="Enter Username" aria-label="Search">
                            </div>
                            Password:
                            <br />
                            <div class="md-form mt-1 mb-2">
                                <input class="form-control col-md-8" name="password" type="password"
                                    placeholder="Enter Password" aria-label="Search">
                            </div>
                            <br />
                            <input class="btn btn-outline-success col-md-4 mr-2" type="submit" value="LOGIN" />

                            <br />
                        </form>

                        <a class="text active" href="{% url 'signup' %}">SIGN UP</a>
                        <br /><br />
                    </div>
                </div>
            </div>
        </div>
    </div>
