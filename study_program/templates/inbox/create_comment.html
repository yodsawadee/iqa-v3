{% extends 'included-library.html' %}

{% load crispy_forms_tags %}

{% block content %}

<br /><br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-2">
            &emsp; &emsp;
        </div>

        <div class="col-md-8">

            <div class="row">
                <div class="col-md-12 text-center" style="background-color:#D7D6D7;">
                    <br />
                    <h2>Create Comment</h2>
                    <br />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="background-color:#D7D6D7;">
                    <h4>Topic: {{ issue.topic }}</h4>
                    <h5>Content: {{ issue.content }}</h5>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" style="border: 1px solid #D7D6D7;">
                    {{ error }}
                    <form method="POST" enctype="multipart/form-data">
                        <br />
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center" style="background-color:#D7D6D7;">
                    <input class="btn btn-success col-2" type="submit" , value="Save" />
                    
                    </form>
                </div>
            </div>

            <br />

        </div>
    </div>
</div>

{% endblock %}
